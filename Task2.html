<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
 
</head>
<body onload="startTime()" style = "background-image: url('background.jpg');
  background-size: cover;">
 

 <img src = "qa.jpg" alt = "QA Logo" style="width:250px; height:100px; "/>
<div style = "font-size:20; color:white; padding:0px 0px 20px 620px;" id="txt"></div>
 <center>
  <h1 style = "color:orange">Sign-Up</h1>
  <div>
   <form action = "index.html" method = "post" >
    <label for = "name" style = "color:white">First Name</label><br>
    <input type = "text" id = "name" name = "name" style = "width:20%" required/><br><br>
    <label for = "add" style = "color:white">Address</label><br>
    <input type = "textarea" id = "add" rows="4" cols="500" style = "width:20%" name = "address"/><br><br>
    <label for = "email" style = "color:white">Email-ID</label><br>
    <input type = "email" id = "email" name = "email" style = "width:20%" required/></br></br>
    <label for = "pass" style = "color:white">Passowrd</label><br>
    <input type = "password" id = "pass" style = "width:20%" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></br></br>
    <label for = "cnf" style = "color:white">Confirm Password</label><br>
    <input type = "password" id = "cnf" style = "width:20%" name = "password" id = "cnfpass" required/></br></br>
    <label style = "color:white">Gender</label><br>    
	<input type="radio" id = "male" name="gender" value="male" checked> <label for = "male" style = "color:orange">Male</label>
	<input type="radio" id = "female" name="gender" style = "color:orange" value="female"> <label for = "female" style = "color:orange">Female</label>
	<input type="radio" id = "other" name="gender" style = "color:orange" value="other"> <label for = "other" style = "color:orange">Other</label><br><br>
	<label for = "dob" style = "color:white">Date of Birth</label><br>
	<input type = "date" id = "dob" style = "width:20%" name = "date"/><br><br>
	<label for = "no" style = "color:white">Mobile Number</label><br>
	<input type = "number" id = "no" style = "width:20%" name = "mob"/> <br><br>
	<label style = "color:white">Languages Known</label><br>
	<input type="checkbox" id = "lang1" name="java" style = "color:orange" value="Java"> <label for="lang1" style = "color:orange">Java</label>
	<input type="checkbox"  id = "lang2" name="python"  style = "color:orange" value="Python"> <label for="lang2" style = "color:orange">Python</label>
	<input type="checkbox"  id = "lang3" name="php" style = "color:orange" value="PHP" checked> <label for="lang3" style = "color:orange">PHP</label><br><br> 
	<label for = "cn" style = "color:white">Country</label><br>
	<select id = "cn" style = "width:20%">
	 <option value="Inida">India</option>
	 <option value="China">China</option>
	 <option value="Australia">Australia</option>
	 <option value="Denmark">Denmark</option>
	</select> <br><br>
	<label for = "profile" style = "color:white">Profile Photo</label><br>
	<input type="file" id = "profile" name ="fileToUpload" style="color:orange"><br><br>
	<input type = "submit" value = "Submit" onclick="return Validate()" />

  </div>
 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cnfpass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
 </script>
</body>
</html>
